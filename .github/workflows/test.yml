name: CI/CD - Pruebas Automatizadas

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Correr Pruebas (Jest & Playwright)
    runs-on: ubuntu-latest

    # --- CAMBIO AQUÍ: Definimos las variables para TODO el trabajo ---
    env:
      EMAIL_USER: "test@dummy.com"
      EMAIL_PASS: "dummy_password"
      EMAIL_TO: "test@dummy.com"
      PORT: 4001

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar Jest (Backend)
        run: npm test

      - name: Ejecutar Playwright (Frontend)
        run: npx playwright test
